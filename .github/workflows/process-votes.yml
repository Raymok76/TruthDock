name: Process Votes and Regenerate HTML

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Also run on manual trigger
  workflow_dispatch:
  
  # Run when votes are updated (via API or webhook)
  push:
    paths:
      - 'votes/pending_votes.json'

jobs:
  process-votes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt || true
          uv pip install --system python-dotenv || true
      
      - name: Sync votes from SQLite to JSON
        run: |
          if [ -d "python" ]; then
            cd python
            uv run sync_votes.py || echo "No SQLite votes to sync"
          else
            echo "⚠️  Python directory not found, skipping SQLite sync (no database on GitHub)"
          fi
      
      - name: Process pending votes
        run: |
          if [ -d "python" ]; then
            cd python
            uv run process_votes.py
          else
            echo "⚠️  Python directory not found. Processing votes manually..."
            python3 -c "
          import json
          import os
          pending_file = 'votes/pending_votes.json'
          votes_file = 'votes/votes.json'
          if os.path.exists(pending_file):
              with open(pending_file, 'r') as f:
                  pending = json.load(f)
              votes = {}
              if os.path.exists(votes_file):
                  with open(votes_file, 'r') as f:
                      votes = json.load(f)
              processed = 0
              for vote in pending:
                  post_id = str(vote['post_id'])
                  vote_type = vote['vote_type']
                  vote_value = vote['vote_value']
                  voter_cookie = vote.get('voter_cookie')
                  if post_id not in votes:
                      votes[post_id] = {'stock': [], 'options': []}
                  existing = votes[post_id][vote_type]
                  if not any(v.get('voter_cookie') == voter_cookie for v in existing if voter_cookie):
                      votes[post_id][vote_type].append({
                          'vote_value': vote_value,
                          'voter_cookie': voter_cookie,
                          'created_at': vote.get('created_at', '')
                      })
                      processed += 1
              with open(votes_file, 'w') as f:
                  json.dump(votes, f, indent=2, ensure_ascii=False)
              with open(pending_file, 'w') as f:
                  json.dump([], f)
              print(f'✅ Processed {processed} vote(s)')
          else:
              print('ℹ️  No pending votes to process')
          "
          fi
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add votes/votes.json
          # Only add index.html if python directory exists (it was regenerated)
          if [ -d "python" ]; then
            git add index.html
          fi
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: Process votes and regenerate HTML [skip ci]"
            git push
          else
            echo "ℹ️  No changes to commit"
          fi
