name: Process Votes and Regenerate HTML

on:
  # Run on schedule (every hour)
  schedule:
    - cron: '0 * * * *'  # Every hour at minute 0
  
  # Also run on manual trigger
  workflow_dispatch:
  
  # Run when votes are updated (via API or webhook)
  push:
    paths:
      - 'votes/pending_votes.json'

jobs:
  process-votes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv pip install --system -r requirements.txt || true
          uv pip install --system python-dotenv || true
      
      - name: Sync votes from SQLite to JSON
        run: |
          if [ -d "python" ]; then
            cd python
            uv run sync_votes.py || echo "No SQLite votes to sync"
          else
            echo "⚠️  Python directory not found, skipping SQLite sync (no database on GitHub)"
          fi
      
      - name: Process pending votes
        run: |
          if [ -d "python" ]; then
            cd python
            uv run process_votes.py
          else
            echo "⚠️  Python directory not found. Processing votes manually..."
            uv pip install --system python-dotenv || true
            python3 -c "import json, os; \
              pf = 'votes/pending_votes.json'; \
              vf = 'votes/votes.json'; \
              votes = {}; \
              if os.path.exists(vf): \
                with open(vf, 'r') as f: votes = json.load(f); \
              processed = 0; \
              if os.path.exists(pf): \
                with open(pf, 'r') as f: pending = json.load(f); \
                for vote in pending: \
                  pid = str(vote['post_id']); \
                  vtype = vote['vote_type']; \
                  vval = vote['vote_value']; \
                  vcookie = vote.get('voter_cookie'); \
                  if pid not in votes: votes[pid] = {'stock': [], 'options': []}; \
                  existing = votes[pid][vtype]; \
                  if not any(v.get('voter_cookie') == vcookie for v in existing if vcookie): \
                    votes[pid][vtype].append({'vote_value': vval, 'voter_cookie': vcookie, 'created_at': vote.get('created_at', '')}); \
                    processed += 1; \
                with open(vf, 'w') as f: json.dump(votes, f, indent=2, ensure_ascii=False); \
                with open(pf, 'w') as f: json.dump([], f); \
                print(f'✅ Processed {processed} vote(s)'); \
              else: \
                print('ℹ️  No pending votes to process')"
          fi
      
      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add votes/votes.json
          # Only add index.html if python directory exists (it was regenerated)
          if [ -d "python" ]; then
            git add index.html
          fi
          if ! git diff --staged --quiet; then
            git commit -m "Auto-update: Process votes and regenerate HTML [skip ci]"
            git push
          else
            echo "ℹ️  No changes to commit"
          fi
